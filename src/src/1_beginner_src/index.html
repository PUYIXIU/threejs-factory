<body>
  <script id="vShader" type="x-vertex">
    void main(){
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
  </script>
  <script id="fShader" type="x-fragment">
    void main(){
      gl_FragColor = vec4( 0.7, 0.5, 1.0, 1.0);
    }
  </script>
  <script type="module" src="js/main.js"></script>
</body>
